<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkFrame AI</title>
    <!-- UPDATED: Added ?plugins=typography to the URL -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.800'),
                  maxWidth: 'none', // Prevent prose from limiting width
                  a: {
                    color: theme('colors.blue.500'),
                    '&:hover': {
                      color: theme('colors.blue.700'),
                    },
                  },
                },
              },
            }),
          },
        },
        plugins: [],
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Specific border style helpers */
      .sketch-border {
        border-radius: 2% 6% 5% 4% / 1% 1% 2% 4%;
        border: 3px solid #333;
        box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11"
  }
}
</script>
</head>
  <body class="bg-gray-100 text-gray-900 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
